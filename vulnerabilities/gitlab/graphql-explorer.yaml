id: graphql-explorer

info:
  author: _YashGoti_
  name: GitLab - Graphql Explorer
  severity: Low
  tags: gitlab,enumeration

  # More info - https://docs.gitlab.com/ee/api/graphql/#graphiql

    raw:
      - GET /-/graphql-explorer HTTP/1.1
        Host: {{Hostname}}
        Accept-Language: en-US,en;q=0.9
        Accept: application/json, text/plain, */*
        Referer: {{BaseURL}}
        Connection: keep-alive

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: regex
        part: body
        regex:
          - "GraphiQL"

      - type: word
        words:
          - "text/html"
        part: header
